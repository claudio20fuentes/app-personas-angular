<br />
<form
  class="form-row rounded shadow m-2 text-light"
  style="background-color: #fdfefe"
  #f="ngForm" 
  (ngSubmit)="f.form.valid && onGuardarPersona()"
>
  <div class="ps-3 pe-3 form-group col">
    <label class="sr-only" for="nombre">Nombre</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      class="col-md-5 form-control"
      [(ngModel)]="nombreInput"
      required
    />
  </div>
  <div class="ps-3 pe-3 form-group col">
    <label class="sr-only" for="apellido">Apellido</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      class="col-md-5 form-control"
      [(ngModel)]="apellidoInput"
      required
      />
  </div>
  <div class="p-3 col">
    <button
      type="submit"
      class="btn btn-info form-control col-md-5"
      >
      Agregar
    </button>
    <br>
    <button
    class="btn btn-danger form-control col-md-5 mt-2"
    *ngIf="index != null"
    type="submit"
    (click)="eliminar()"
    >
      Eliminar
    </button>
  </div>
</form>
<br />
